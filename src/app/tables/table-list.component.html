<md-grid-list cols="2">
  <md-grid-tile
    *ngFor="let table of tables; let i = index;"
    (click)="doSelectTable(table.id)"
  >
    <img [src]="table.img">
    <md-grid-tile-footer
      [class.occupied-table]="occupiedTableIds.includes(table.id)"
      [class.selected-table]="table.id == selectedTableId"
    >
      <span class="table-index">Table {{i+1}}</span>: {{table.nrofSeats}} x <md-icon>event_seat</md-icon>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
<md-divider></md-divider>
<md-toolbar color="primary">
  <span class="fill-remaining-space"></span>
  <button md-icon-button
    (click)="doAddTable()"
  >
    <md-icon>add</md-icon>
  </button>
  <button md-icon-button
    [disabled]="!selectedTableId"
    (click)="removeTable.emit(selectedTableId)"
  >
    <md-icon>remove</md-icon>
  </button>
  <button md-icon-button
    [disabled]="!selectedTableId"
    (click)="confirmTable.emit(selectedTableId)"
  >
    <md-icon>done</md-icon>
  </button>
</md-toolbar>
